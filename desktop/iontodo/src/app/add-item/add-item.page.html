<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>AddItem</ion-title>
    <ion-buttons slot="end">
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close" size="large"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-button color="secondary" (click)="saveItem()" expand="block">Salvar</ion-button>
  </ion-list>
</ion-content>
