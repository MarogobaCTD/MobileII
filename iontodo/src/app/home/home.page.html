<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      TO-DO!
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="success" (click)="addItem()">
        <ion-icon name="add-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-col (click)="viewItem(item)">{{item.title}}</ion-col>
      <ion-buttons slot="end">
          <button ion-button icon-only (click)="editItem(item)">
            <ion-icon name="create" size="large"></ion-icon>
          </button>
          <button ion-button icon-only (click)="delItem(item)">
            <ion-icon name="trash" size="large"></ion-icon>
          </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
