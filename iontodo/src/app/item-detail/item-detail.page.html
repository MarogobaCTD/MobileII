<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>{{description}}</ion-card-content>
  </ion-card>
  <ion-button (click)="back()" size="block">
    Voltar
  </ion-button>
</ion-content>
